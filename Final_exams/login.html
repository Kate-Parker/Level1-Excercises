<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700;900&display=swap');
        body{
            margin: 0;
            padding: 0;
            background-color:teal;
            font-family: 'Montserrat', sans-serif;
        }
        .details{
           width: 35%;
           text-align: center;
           margin: auto;
           
        }
         h2{
            color: orange;
            text-align: center;
            align-items: center;
            text-transform: uppercase;
            text-decoration:underline;
        }
        .login{
            margin: 5px;
            padding: 10px 0; 
            border-bottom: 2px solid orange;
        }
        label{
            margin-right:30vw;
        }
        input[type="submit"]{
        width: 70%;
        padding: 15px 0;
        text-transform:capitalize;
        color: teal;
        background-color: orange;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        margin-top: 5px;
        transition: all 300ms ease-in-out;
        }
        input[type="submit"]:hover{
        background-color: #FFC482;
        font-weight: bold;
        transform: scale(1.1)
        }  
        span{
            cursor: pointer;
            text-decoration: underline;
            color: white;
        }
    </style> 
   
</head>

<body>
    <!-- Login form -->
    <div class="details">
        <h2>Login Form</h2>
        <form action="">
            <div class="login">
                <label for="name">Name</label>
            </div>
            <div class="login">
                <label for="email">Email</label>
            </div>
            <div class="login">
                <label for="password">Password</label>
            </div>
            
               <input type="submit" value="Create Account">

            <div>
                <p>Already have an account? <span>Sign in</span></p>
            </div>
            
        </form>
    </div>
</body>
</html>
