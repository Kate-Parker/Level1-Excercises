<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,900;1,700&display=swap" rel="stylesheet">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fav icon -->
    <!-- <link rel=" icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="contact.css">
</head>
<body>
 <!-- Header  -->
    <header class="header-container">
        <nav class="navigation">
            <ul class="navigation-container">
                <li class="nav-items"><a href="home.html" class="nav-links"></a>Home</li>
                <li class="nav-items"><a href="about.html" class="nav-links"></a>About</li>
                <li class="nav-items"><a href="serivce.html" class="nav-links"></a>Service</li>
                <li class="nav-items"><a href="contact.html" class="nav-links"></a>Contact</li>  
            </ul>
        </nav>
    </header>
    <div id="welcome-container"></div>

    <!-- Contact Section -->
    <section id="details">
            <fieldset>
                <div class="card">
                    <div class="card-body">
                        <ion-icon class="logo"name="location-outline"></ion-icon>
                      <h5 class="card-title">Whatsapp Us 24/7</h5>
                      <p class="card-text">+237 654243970 </p>
                    </div>
                </div>
              
                <div class="card">
                    <div class="card-body">
                        <ion-icon class="logo"name="location-outline"></ion-icon>
                      <h5 class="card-title">Main shop</h5>
                      <p class="card-text">Ngodi,apres le camp sapeur</p>
                    </div>
                </div>
            </fieldset>

        <form action="" method="">
                    <h3>Fill the Form</h3>
                    <div class="data">
                        <input type="text" name="firstname" id="firstname" placeholder="Enter your name">
                    </div>

                    <div class="data"> 
                        <input type="tel" name="telephone" id="telephone" placeholder="Enter phone number">
                    </div>

                    <div class="data">
                        <textarea name="message" id="message" cols="30" rows="3" placeholder="Enter your message"></textarea>
                    </div>

                    <div class="data">
                        <input type="submit" value="Submit">
                    </div>                             
        </form>
    </section>

    <!-- Footer Section -->
    <footer id="footer-section">
        <h1>GET IN TOUCH</h1>
        <div class="footer-content">
            <ion-icon name="logo-github"></ion-icon>
            <ion-icon name="logo-google"></ion-icon>
        </div>
        <div class="partners">
            <h3>Partenaires</h3>
            <ul>
                <li>Google</li>
                <li>Neflix</li>
                <li>Amazon</li>
            </ul>
        </div>
        &copy;  Douala,Bonanjo <br> Designed & build by Kate Zang
    </footer> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--ICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</html>
